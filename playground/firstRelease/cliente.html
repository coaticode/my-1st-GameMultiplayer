<html>

<head>
    <meta charset="utf-8">
    <title>Meu Primeiro Jogo Multiplayer</title>
    <style>
        #screen {
            border: 10px solid #ccc;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            image-rendering: -moz-crisp-edges;
            width: 400px;
            height: 400px;
        }
    </style>
</head>

<body>
    <canvas id="screen" width="10" height="10"></canvas>
    <script>
        const screen = document.getElementById('screen')
        const context = screen.getContext('2d')
        const currentPlayerId = 'player1'



        function createGame() {
            const state = {
                players: {},

                fruits: {}
            }

            function addPlayer(command){
                const playerId = command.playerId
                const playerX = command.playerX
                const playerY = command.playerY

                state.players[playerId] = {
                    x: playerX,
                    y: playerY
                }
            }

            function removePlayer(command){
                const playerId = command.playerId
                delete state.players[playerId]
            }

            function addFruits(command){
                const fruitId = command.fruitId
                const fruitX = command.fruitX
                const fruitY= command.fruitY

                state.fruits[fruitId] = {
                    x: fruitX,
                    y: fruitY
                }
            }

            function removeFruit(command){
                const fruitId= command.fruitId
                delete state.fruits[fruitId]
            }

            function movePlayer(command) {

                const acceptedMoves = {
                    
                    ArrowUp(player) {
                        console.log('Moving player Up')
                        if (player.y - 1 >= 0) {
                            player.y = player.y - 1
                        }
                    },
                    ArrowRight(player) {
                        console.log('Moving player Right')
                        if (player.x + 1 < screen.width) {
                              player.x = player.x + 1
                        }
                    },

                    ArrowDown(player) {
                        console.log('Moving player Down')
                        if (player.y + 1 < screen.height) {
                            player.y = player.y + 1
                        }
                    },

                    ArrowLeft(player) {
                        console.log('Moving player Left')
                        if (player.x - 1 >= 0) {
                              player.x = player.x - 1
                        }
                    }
                }

                const keyPressed = command.keyPressed
                const playerId = command.playerId
                const player = state.players[command.playerId]
                const moveFunction = acceptedMoves[keyPressed]
                
                if(player && moveFunction){
                    moveFunction(player)
                    checkForFruitsCollision(playerId)
                }
            }
             function checkForFruitsCollision(playerId) {
                const player = state.players[playerId]

                for(const fruitId in state.fruits ) {
                    const fruit = state.fruits[fruitId]
                               
                        if(player.x === fruit.x && player.y === fruit.y) {
                            console.log('COLLISION beteween ${playerId} and ${fruitId}')
                            removeFruit({fruitId: fruitId})
                        }
                
                }
             }

            return {
                addPlayer,
                removePlayer,
                movePlayer,
                addFruits,
                removeFruit,
                state
            }

        }
        const game = createGame()
        const keyboardListener = createKeyboardListener()
        keyboardListener.subscribe(game.movePlayer)

        game.addPlayer({playerId: 'player1', playerX: 0, playerY: 1})
        game.addFruits({fruitId: 'fruit1', fruitX: 5, fruitY: 6})
        
        function createKeyboardListener() {

            const state = {
                observers: []
            }

            function subscribe(observeFunction){
                state.observers.push(observeFunction)

            }
            function notifyAll(command) {
                console.log('keyboardListener -> Notifying ${state.observers.length} observers')
                
                for(const observeFunction of state.observers){
                    observeFunction(command)
                }
            }

            document.addEventListener('keydown', handKeydown)

            function handKeydown(event) {
                const keyPressed = event.key

                const command = {
                    playerId: 'player1',
                    keyPressed
                }
                notifyAll(command)
         
            }

            return {
                subscribe
            }
        }

        renderScreen()

        function renderScreen() {
            context.fillStyle = 'white'
            context.clearRect(0, 0, 10, 10)

            for (const playerId in game.state.players) {
                const player = game.state.players[playerId]
                context.fillStyle = 'black'
                context.fillRect(player.x, player.y, 1, 1)
            }

            for (const fruitId in game.state.fruits) {
                const fruit = game.state.fruits[fruitId]
                context.fillStyle = 'green'
                context.fillRect(fruit.x, fruit.y, 1, 1)
            }

            requestAnimationFrame(renderScreen)
        }


    </script>
</body>

</html>
